<!doctype html>
<html>
<head>
    <meta charset="utf8">
    {% block title %}
        <title>坚韧寒舍博客</title>
    {% endblock %}

    <meta name="keywords" content="坚韧寒舍博客"/>
    <meta name="description" content="坚韧寒舍博客"/>
    {% block style %}
        <link href="/static/css/base.css" rel="stylesheet">
        <link href="/static/css/main.css" rel="stylesheet">
        <link href="/static/css/index.css" rel="stylesheet">
        <link href="/static/css/bootstrap-theme.css" rel="stylesheet">
        <link href="/static/css/bootstrap.css" rel="stylesheet">
    {% endblock %}

    <!--[if lt IE 9]>
{% block script %}
    <script src="/static/js/modernizr.js"></script>
    <![endif]-->
    <script type="text/javascript" src="/static/js/jquery.js"></script>

    <script type="text/javascript" src="/static/js/bootstrap.js"></script>
    <script type="text/javascript" src="/static/js/bootstrap.min.js"></script>
{% endblock %}

</head>
<body>
<div id="wrapper">
    <header>
        <div class="headtop"></div>
        <div class="contenttop">
            <div class="logo f_l">坚韧寒舍博客</div>
            <div class="search f_r">
                <form action="/search/" method="get" name="searchform" id="searchform">
                    <input name="q" id="keyboard" class="input_text" value="请输入关键字"
                           style="color: rgb(153, 153, 153);"
                           onfocus="if(value=='请输入关键字'){this.style.color='#000';value=''}"
                           onblur="if(value==''){this.style.color='#999';value='请输入关键字'}" type="text">
                    <input name="Submit" class="input_submit" value="搜索" type="submit">
                </form>
            </div>
            <div class="blank"></div>
            <nav>
                <div class="navigation">
                    <ul class="menu">
                        <li><a href="/">网站首页</a></li>
                        <li><a href="#">关于我</a>
                            <ul>
                                <li><a href="/zhuboke/about/">个人简介</a></li>
                                <li><a href="/user/listpic/">个人相册</a></li>
                            </ul>
                        </li>
                        <li><a href="#">我的日记</a>
                            <ul>
                                <li><a href="/user/newslistpic/">个人日记</a></li>
                                <li><a href="/user/newslistpic/">学习笔记</a></li>
                            </ul>
                        </li>
                        <li><a href="/">技术文章</a></li>
                        <li><a href="/zhuboke/liuyan/">给我留言</a></li>
                    </ul>
                </div>
            </nav>
            <SCRIPT type=text/javascript>
                // Navigation Menu
                $(function () {
                    $(".menu ul").css({display: "none"}); // Opera Fix
                    $(".menu li").hover(function () {
                        $(this).find('ul:first').css({visibility: "visible", display: "none"}).slideDown("normal");
                    }, function () {
                        $(this).find('ul:first').css({visibility: "hidden"});
                    });
                });
            </SCRIPT>
        </div>
    </header>
{% block content %}
    <!-- container代码 结束 -->
{% endblock %}
    <footer>
        <div class="footer">
            <div class="f_l">
                <p>All Rights Reserved 版权所有：<a href="http://www.xiangqianxing.com">坚韧寒舍博客</a> 备案号：蜀ICP备00000000号</p>
            </div>
            <div class="f_r textr">
                <p>Design by DanceSmile</p>
            </div>
        </div>
    </footer>
</div>
</body>
</html>
